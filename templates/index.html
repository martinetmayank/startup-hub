{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
    <a href="accounts/logout/">Logout</a>
    {% else %}
    <a href="accounts/login/">Login</a>
    <a href="accounts/signup/">Signup</a>
    {% endif %}
</div>
{% endblock %}
