<form method="POST">
    {% csrf_token %}

    Username <input type="text" name="username" placeholder="username" required><br>
    Password <input type="password" name="password" placeholder="password" required><br>
    <input type="submit" value="send">
</form>
Don't have an account? <a href="/accounts/signup/"><strong>register here</strong></a>!
<!-- Don't have an account? <a href="accounts/signup/" target="blank"><strong>register here</strong></a>! -->

<div>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</div>
